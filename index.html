<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator using Operaters</title>
    <link rel="stylesheet" href="index.css"></link>
    <script src="index.js"></script>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    
</head>
<body>
    <div class="container-fluid">
    
        <div class="outer_div">

<div class="displayResult p-4">
    <input class="input_value  text-end   px-3" placeholder="0" id="showAnswer" >
</div>


<div class="container number_div mx-3 my-4">

    <div class="number_button " >7</div>
    <div class="number_button" >8</div>
    <div class="number_button" >9</div>
    <div  class="number_button">%</div>
    <div class="number_button">4</div>   
    <div class="number_button" >5</div>
    <div class="number_button" >6</div>
    <div class="number_button" >*</div>    
    <div class="number_button" >1</div>
    <div class="number_button" >2</div>    
    <div class="number_button" >3</div>
    <div class="number_button" >-</div>
    <div class="number_button" >0</div>
    <div class="number_button" >.</div>
    <div class="number_button ">/</div>
    <div class="number_button">+</div>
    <div class="number_button" >X²</div>
    <div class="number_button" >X³</div>
    <div class="number_button equal"id="equal" value="=">=</div>
    <div class="number_button equal"id="clear" value="">AC</div>





</div>

        </div>


    </div>
</body>
</html>
